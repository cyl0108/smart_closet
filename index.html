    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged,
                getFirestore, collection, onSnapshot, addDoc, deleteDoc, doc, query, orderBy, serverTimestamp } = window.firebaseDependencies || {};
        const { appId, firebaseConfig, initialAuthToken } = window.firebaseConfigData || {};

        // ä½¿ç”¨ Lucide åœ–æ¨™çš„ç°¡åŒ–çµ„ä»¶
        const Icon = ({ name, size = 24, className = 'text-gray-700' }) => {

        // å¸¸æ•¸å®šç¾©
        const CATEGORIES = ['ä¸Šè¡£', 'ä¸‹è£', 'å¤–å¥—', 'é‹å­', 'é…é£¾'];
        const COLORS = ['ç™½è‰²', 'é»‘è‰²', 'ç°è‰²', 'è—è‰²', 'ç´…è‰²', 'ç¶ è‰²', 'é»ƒè‰²', 'å…¶ä»–'];

        const getCollectionPath = (uid, collectionName) => `/artifacts/${appId}/users/${uid}/${collectionName}`;

                case 'é»‘è‰²': return '#1f2937';
                case 'ç°è‰²': return '#9ca3af';
                case 'è—è‰²': return '#3b82f6';
                case 'ç´…è‰²': return '#ef4444';
                case 'ç¶ è‰²': return '#10b981';
                case 'é»ƒè‰²': return '#f59e0b';

        // --- Core Application Component ---
        const App = () => {
            const [db, setDb] = useState(null);
            const [userId, setUserId] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);

            const [items, setItems] = useState([]);

            const [activeTab, setActiveTab] = useState('wardrobe'); 

            // State for adding new item, imageSource stores Base64 or URL
            const [newItem, setNewItem] = useState({ name: '', category: CATEGORIES[0], color: COLORS[0], imageSource: '' });
            
            // State for outfit planner
            const [selectedItems, setSelectedItems] = useState({});
            const [newOutfitName, setNewOutfitName] = useState('');
            
            // --- Firebase Initialization and Authentication ---
            useEffect(() => {
                const initializeFirebase = async () => {
                    // 1. æª¢æŸ¥ Firebase ä¾è³´é …æ˜¯å¦è¼‰å…¥
                    if (!initializeApp || !firebaseConfig || !getAuth || !getFirestore) {
                        setError("Firebase ä¾è³´é …è¼‰å…¥å¤±æ•—ã€‚");
                        setIsLoading(false);
                        return;
                    }
                    
                    // 2. æª¢æŸ¥é…ç½®æ˜¯å¦å®Œæ•´ (æœ¬åœ°é‹è¡Œæ™‚çš„é æœŸéŒ¯èª¤æª¢æŸ¥)
                    if (Object.keys(firebaseConfig).length === 0) {
                        console.error("Firebase config is empty. Initialization aborted.");
                        setError("Firebaseé…ç½®ä¸å®Œæ•´æˆ–éºå¤±ã€‚å¦‚æœæ‚¨ä¸‹è¼‰å¾Œåœ¨æœ¬åœ°é‹è¡Œï¼Œé€™è¡¨ç¤ºæ‡‰ç”¨ç¨‹å¼ç„¡æ³•é€£æ¥åˆ°æ•¸æ“šåº«ã€‚è«‹ç¢ºèªæ‚¨æ˜¯åœ¨ Canvas ç’°å¢ƒä¸­é‹è¡Œï¼Œæˆ–å·²æ‰‹å‹•æä¾›æœ‰æ•ˆçš„ Firebase Configã€‚");
                        setIsLoading(false);
                        return;
                    }

                    try {
                        const app = initializeApp(firebaseConfig);
                        const authInstance = getAuth(app);
                        const dbInstance = getFirestore(app);
                        setDb(dbInstance);

                        const unsubscribe = onAuthStateChanged(authInstance, async (user) => {
                            if (!user) {
                                try {
                                    if (initialAuthToken) {
                                        await signInWithCustomToken(authInstance, initialAuthToken);
                                    } else {
                                        await signInAnonymously(authInstance);
                                    }
                                } catch (e) {
                                    console.error("Firebase Sign-in Failed:", e);
                                    
                                    let customErrorMessage = `èº«ä»½é©—è­‰å¤±æ•— (ä»£ç¢¼: ${e.code || 'æœªçŸ¥'})ã€‚`;
                                    
                                    if (e.code === 'auth/operation-not-allowed') {
                                        customErrorMessage = "èº«ä»½é©—è­‰å¤±æ•—ï¼šæ‚¨å¯èƒ½åœ¨æœ¬åœ°é‹è¡Œï¼Œä¸” **Firebase å°ˆæ¡ˆä¸­æœªå•Ÿç”¨ã€ŒåŒ¿åé©—è­‰ (Anonymous Auth)**ã€ã€‚è«‹åœ¨ Firebase Console > Authentication > Sign-in Method ä¸­å•Ÿç”¨å®ƒã€‚";
                                    } else if (e.code === 'auth/network-request-failed') {
                                        customErrorMessage = "èº«ä»½é©—è­‰å¤±æ•—ï¼šç¶²è·¯é€£æ¥éŒ¯èª¤ã€‚è«‹æª¢æŸ¥æ‚¨çš„ç¶²è·¯é€£æ¥ã€‚";
                                    }

                                    setError(customErrorMessage);
                                    setIsLoading(false);
                                }
                            } else {
                                setUserId(user.uid);
                                setIsLoading(false);
                            }
                        });
                        return () => unsubscribe();
                    } catch (e) {
                        console.error("Firebase Initialization Error:", e);
                        setError("Firebaseåˆå§‹åŒ–å¤±æ•—ã€‚");
                        setIsLoading(false);
                    }
                };
                initializeFirebase();
            }, []);

            // --- Firestore Data Fetching (Real-time Listeners) ---
            useEffect(() => {
                if (db && userId) {
                    const setupListeners = (collectionName, setState) => {
                        const colRef = collection(db, getCollectionPath(userId, collectionName));
                        const q = query(colRef, orderBy('createdAt', 'desc'));
                        
                        return onSnapshot(q, (snapshot) => {
                            const fetchedData = snapshot.docs.map(doc => ({
                                id: doc.id,
                                ...doc.data()
                            }));
                            setState(fetchedData);
                        }, (e) => {
                            console.error(`Error fetching ${collectionName}:`, e);
                            setError(`ç„¡æ³•è¼‰å…¥ ${collectionName} è³‡æ–™ã€‚`);
                        });
                    };

                    const unsubscribeItems = setupListeners('wardrobe_items', setItems);
                    const unsubscribeOutfits = setupListeners('saved_outfits', setOutfits);
                    
                    return () => {
                        unsubscribeItems();
                        unsubscribeOutfits();
                    };
                }
            }, [db, userId]);

            // --- CRUD Operations ---
            // NOTE: handleAddItem will now use the final name from the local state buffer (inputName)
            const handleAddItem = async (e) => {
                e.preventDefault();
                // We rely on the WardrobeSection local state logic to ensure inputName is up-to-date
                const form = e.target;
                const nameInput = form.querySelector('#itemName');
                const finalName = nameInput ? nameInput.value.trim() : '';

                if (!db || !userId || !finalName) return;

                try {
                    await addDoc(collection(db, getCollectionPath(userId, 'wardrobe_items')), {
                        ...newItem,
                        name: finalName, // Use the final value from the input element
                        imageSource: newItem.imageSource.trim(),
                        createdAt: serverTimestamp(),
                    });
                    // Reset global state for all fields (including name reset handled by WardrobeSection)
                    setNewItem(prev => ({ ...prev, name: '', imageSource: '' }));
                } catch (e) {
                    // Check for size error (Document too large)
                    if (e.message.includes("larger than 1,048,576 bytes")) {
                         setError("å„²å­˜å¤±æ•—ï¼šåœ–ç‰‡æª”æ¡ˆå¤ªå¤§ï¼Œè«‹ä½¿ç”¨è¼ƒå°çš„åœ–ç‰‡ï¼ˆBase64 é™åˆ¶ï¼‰ã€‚");
                    } else {
                        console.error("Error adding document: ", e);
                        setError("æ–°å¢è¡£ç‰©å¤±æ•—ã€‚");
                    }
                }
            };

            const handleDeleteItem = async (itemId) => {
                if (!db || !userId) return;
                try {
                    await deleteDoc(doc(db, getCollectionPath(userId, 'wardrobe_items'), itemId));
                    setSelectedItems(prev => {
                        const newSelected = { ...prev };
                        CATEGORIES.forEach(cat => {
                            if (newSelected[cat] && newSelected[cat].id === itemId) delete newSelected[cat];
                        });
                        return newSelected;
                    });
                } catch (e) {
                    console.error("Error deleting document: ", e);
                    setError("åˆªé™¤è¡£ç‰©å¤±æ•—ã€‚");
                }
            };

            // Handler for reading image file and converting to Base64
            const handleImageUpload = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                // Warning for large file size (Firestore limit is 1MB)
                if (file.size > 500 * 1024) { 
                    console.warn("Warning: Image size is large. Max recommended size for Firestore is <500KB.");
                    // You might want to display a user-friendly warning here
                }

                const reader = new FileReader();
                reader.onloadend = () => {
                    setNewItem(prev => ({ ...prev, imageSource: reader.result }));
                };
                reader.onerror = (error) => {
                    console.error("Error reading file:", error);
                    setError("ç„¡æ³•è®€å–åœ–ç‰‡æª”æ¡ˆã€‚");
                };
                reader.readAsDataURL(file);
            };

            // --- UI Components ---
            
            const ItemCard = ({ item, onDelete, isSelectable, isSelected, onSelect, size = 'lg' }) => {
                const [imgError, setImgError] = useState(false);

            const TabButton = ({ label, iconName, active, onClick }) => (

            // --- Tab: Wardrobe Management ---
            const WardrobeSection = () => {

                const [inputName, setInputName] = useState(newItem.name);

                                    onChange={handleInputNameChange} // ğŸŒŸ åƒ…æ›´æ–°æœ¬åœ°ç‹€æ…‹
                                    onBlur={handleInputBlur} // ğŸŒŸ åœ¨å¤±å»ç„¦é»æ™‚æ›´æ–°å…¨å±€ç‹€æ…‹

                                />

                                >

                            <div className="md:col-span-3">

                                <input

                                    onChange={handleImageUpload}
                                    className="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
                                />
                                <p className="text-xs text-red-600 mt-1">âš ï¸ **è­¦å‘Šï¼šåœ–ç‰‡å°‡ä»¥ Base64 å½¢å¼å„²å­˜ï¼Œè«‹ç¢ºä¿æª”æ¡ˆå°æ–¼ 500KBï¼Œé¿å…è³‡æ–™åº«å„²å­˜å¤±æ•—ã€‚**</p>
                            </div>
                            
                            <div className="md:col-span-3 flex justify-end">
                                <button
                                    type="submit"

                                    disabled={!inputName.trim()}
                                >
                                    <Icon name="Plus" size={18} className="mr-2" /> æ–°å¢è‡³è¡£æ«ƒ
                                </button>
                            </div>
                        </form>

                        <h2 className="text-2xl font-bold text-gray-800 border-b pb-2 mb-4 mt-8">æˆ‘çš„è¡£ç‰© ({items.length} ä»¶)</h2>
                        {items.length === 0 ? (

                        ) : (

            const PlannerSection = () => {
                const isItemSelected = (item) => selectedItems[item.category]?.id === item.id;

                const handleItemSelect = (item) => {
                    setSelectedItems(prev => {
                        const category = item.category;
                        if (prev[category]?.id === item.id) {
                            const newState = { ...prev };
                            delete newState[category];
                            return newState;
                        }
                        return { ...prev, [category]: item };
                    });
                };
                
                const handleSaveOutfit = async (e) => {
                    e.preventDefault();
                    if (!db || !userId || !newOutfitName.trim() || Object.keys(selectedItems).length === 0) return;
                
                    try {
                        await addDoc(collection(db, getCollectionPath(userId, 'saved_outfits')), {
                            name: newOutfitName.trim(),
                            items: Object.values(selectedItems),
                            createdAt: serverTimestamp(),
                        });
                        setNewOutfitName('');
                        setSelectedItems({});
